<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FORM</title>
</head>
<body>

	<form action="" method="get">

		<table>
			<tr>
				<td><label>Employee Number:</label></td>
				<td><input type="text" name="empno"
					placeholder="Employee Number" /></td>
			</tr>
			<tr>
				<td><label>Employee Name:</label></td>
				<td><input type="text" name="empname"
					placeholder="Employee Name"></td>
			</tr>
			<tr>
				<td><label>Date of Birth</label></td>
				<td><input type="date" name="dob" /></td>
			</tr>
			<tr>
				<td><label>Martial Status</label></td>
				<td><input type="radio" name="martial">Single <input
					type="radio" name="martial">Married</td>
			</tr>
			<tr>
				<td><label>Education Qualification</label></td>
				<td><select>
						<option value="btech">B.Tech</option>
						<option value="mtech">M.Tech</option>
						<option value="diploma">Diploma</option>
				</select></td>
			</tr>

			<tr>
				<td>City Preference</td>
				<td><input type="checkbox" id="city" name="city" value="Mumbai" />
					Mumbai <br /> <input type="checkbox" id="city" name="city"
					value="Pune" /> Pune <br /> <input type="checkbox" id="city"
					name="city" value="Banglore" /> Banglore <br /> <input
					type="checkbox" id="city" name="city" value="Hyderabad" />
					Hyderabad <br /></td>
			</tr>

			<tr>
				<td><input type="Submit" value="submit"></td>
		</table>
	</form>
</body>
</html>
